<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="5">
        <tr>
            <th>model</th>
            <th>color</th>
            <th>typeOfEngine</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:utext="${car.getModel()}">Model</td>
            <td th:utext="${car.getColor()}">Color</td>
            <td th:utext="${car.getTypeOfEngine()}">Type of engine</td>

        </tr>
    </table>
</body>
</html>
